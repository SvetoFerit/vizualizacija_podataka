<style>

<script type="text/javascript">

holder.append("rect")        // attach a rectangle
    .attr("x", 830)         // position the left of the rectangle
    .attr("y", 105)          // position the top of the rectangle
    .attr("height", 290)    // set the height
    .attr("width", 170)    // set the width
    .style("stroke-width", 5)    // set the stroke width
    .style("stroke", "#001400")    // set the line colour
    .style("fill", "#80B280");    // set the fill colour 
// draw a rectangle - six yard box 1
holder.append("rect")        // attach a rectangle
    .attr("x", 0)         // position the left of the rectangle

// draw a circle - penalty spot 1
holder.append("circle")        // attach a circle

// penalty box semi-circle 1
var vis = d3.select("body").append("svg")

    .innerRadius(70)
    .outerRadius(75)
    .startAngle(0.75) //radians
    .endAngle(2.4) //just radians
    
var arc2 = d3.svg.arc()
    .innerRadius(70)
    .outerRadius(75)
    .startAngle(-0.75) //radians
    .endAngle(-2.4) //just radians
    holder.append("path")
    .attr("d", arc)

    holder.append("path")
    .attr("d", arc2)
    .attr("fill", "#001400")

// Dragging circles
var color = d3.scale.ordinal().range(["maroon", "pink"]);
var color1 = d3.scale.ordinal().range(["mediumturquoise", "red"]);
//var color = d3.scale.category10();
var drag = d3.behavior.drag()
    .origin(function(d) { return d; })
    .on("dragstart", dragstarted)
    .on("drag", dragged)
    .on("dragend", dragended);

    scaleh.domain([0, width]);
	scaleh.range([0, 1268]);
	scalev.domain([0, height]);
	scalev.range([0, 808]);



d3.json("data.json", function(error, data) {
  var options=d3.values(data);
  console.log(options)

  var select = d3.select('#options')
  .append('select')
  	.attr('class','select')
    .on('change',onchange)

var options = select
  .selectAll('option')
	.data(options).enter()
	.append('option')
		.text(function (d) { return d; });

function onchange() {
	selectValue = d3.select('select').property('value')
	d3.select('body')
		.append('p')
		.text(selectValue + ' is the last selected option.')
};


  dot = holder.append("g")
      .attr("class", "dot")
    .selectAll("circle")
      .data(data.teams.Real)
    .enter()
    .append("circle")
      .attr("r", 14)
      .attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
      .style("fill", function(d) { return color(d.name); })
      .style("stroke", function(d) { return color1(d.name); })
      .call(drag)
      .on("mouseover", function(d) {
        var xPosition = scaleh(50 + parseFloat(d3.select(this).attr("cx")));
			var yPosition = scalev(10 + parseFloat(d3.select(this).attr("cy")));
      console.log(xPosition)
      console.log(yPosition)


        d3.select("#tooltip")
            .style("left", xPosition + "px")
			.style("top", yPosition + "px")
			.select("#name")
			  .text(d.name);
			d3.select("#tooltip") 
			  .select("#number")
			  .text(d.Number);

			d3.select("#tooltip").classed("hidden", false);

      })
      .on("mouseout",function(d){
        d3.select("#tooltip").classed("hidden", true);
      })

      console.log(data.teams.Real[0].x)
      
});

// functions for above...
function dottype(d) {
  d.x = +d.x;
  d.y = +d.y;
  return d;
}
function dragstarted(d) {
  d3.event.sourceEvent.stopPropagation();
  d3.select(this)
}
function dragged(d) {
  d3.select(this)
  .attr("cx", d.x = d3.event.x)
  .attr("cy", d.y = d3.event.y)
  .style("opacity", .5);
}
function dragended(d) {
  d3.select(this)
  .style("opacity", 1);
}
